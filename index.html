<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolGlow - Presented by Conductive Research</title>
  <link rel="stylesheet" href="style.css">
  <script>
    document.addEventListener("click", event => {
      const audio = document.querySelector("audio");
      audio.volume = 0.9;
      audio.play();
    });

  </script>

</head>


<body>

  <div style="height:100px;position:absolute;bottom:0;width:99%;text-align:center;">
    <div style="font-family:'Courier New', Courier, monospace;color:pink;font-size:14px;margin-bottom:20px;">Brought to
      you by the dawgs at</div>
    <img src="game/assets/images/sponsors.png" style="height:50px;" />
  </div>
  <audio src="soulglow.m4a" loop></audio>

  <div class="background-80s animated-clouds stars" style="--background-height:100vh">
    <div class="dogg"></div>
    <div class="grid" style="--grid-color:rgba(115,59,139,0.7);--grid-size:30px;--grid-blur:1px;"></div>
    <div class="mountain"
      style="--mountain-base:10vw;--mountain-height:5vw;--mountain-color1:#a684cb;--mountain-color2:#b533b3;--mountain-offset:10vw;--mountain-tilt:-20deg">
    </div>
    <div class="mountain"
      style="--mountain-base:10vw;--mountain-height:5vw;--mountain-color1:#a684cb;--mountain-color2:#681e6b;--mountain-tilt:59deg;--mountain-offset:20vw;">
    </div>
    <div class="mountain"
      style="--mountain-base:8vw;--mountain-height:4vw;--mountain-color1:#a684cb;--mountain-color2:#b533b3;--mountain-offset:20vw;--mountain-tilt:-20deg">
    </div>
    <div class="mountain"
      style="--mountain-base:3vw;--mountain-height:4vw;--mountain-color1:#a684cb;--mountain-color2:#681e6b;--mountain-tilt:45deg;--mountain-offset:28vw;">
    </div>
    <div class="mountain"
      style="--mountain-base:5vw;--mountain-height:5vw;--mountain-color1:#a684cb;--mountain-color2:#681e6b;--mountain-offset:-40vw;--mountain-tilt:-20deg">
    </div>
    <div class="mountain"
      style="--mountain-base:5vw;--mountain-height:5vw;--mountain-color1:#a684cb;--mountain-color2:#b533b3;--mountain-tilt:33deg;--mountain-offset:-35vw;">
    </div>
    <div class="mountain"
      style="--mountain-base:5vw;--mountain-height:5vw;--mountain-color1:#a684cb;--mountain-color2:#681e6b;--mountain-tilt:-62deg;--mountain-offset:-5vw;">
    </div>
    <div class="mountain"
      style="--mountain-base:10vw;--mountain-height:5vw;--mountain-color1:#a684cb;--mountain-color2:#2a025d;--mountain-tilt:-20deg">
    </div>
    <div class="mountain"
      style="--mountain-base:10vw;--mountain-height:5vw;--mountain-color1:#a684cb;--mountain-color2:#150030;--mountain-tilt:59deg;--mountain-offset:10vw;">
    </div>
    <div class="mountain"
      style="--mountain-base:10vw;--mountain-height:10vw;--mountain-color1:#a684cb;--mountain-color2:#150030;--mountain-tilt:-33deg;--mountain-offset:-30vw;">
    </div>
    <div class="mountain"
      style="--mountain-base:10vw;--mountain-height:10vw;--mountain-color1:#a684cb;--mountain-color2:#2a025d;--mountain-offset:-20vw;--mountain-tilt:20deg">
    </div>
    <div class="mountain"
      style="--mountain-base:3vw;--mountain-height:10vw;--mountain-color1:#a684cb;--mountain-color2:#681e6b;--mountain-tilt:45.5deg;--mountain-offset:-10vw;">
    </div>


    <div class="road-off"></div>
    <div class="overlay"></div>

    <div class="text">
      <div class="outrun glow">Conductive Research Presents</div>
      <div class="chrome shine" data-text="SOLGLOW">SOL<span class="spark"></span>GLOW</div>
      <div></div>

    </div>
  </div>

  <div>
    <a class="start glow" href="game/">Start</a>
  </div>

  <svg width="0" height="0">
    <filter id="filter">
      <feTurbulence type="fractalNoise" baseFrequency=".01" numOctaves="10" id="fractalNoise" />
      <feDisplacementMap id="displacementMap" in="SourceGraphic" scale="120" />
    </filter>
    <animate xlink:href="#displacementMap" id="animclouds1" begin="0; animclouds2.end" attributeName="scale" from="50"
      to="180" dur="3s" fill="freeze" />
    <animate xlink:href="#displacementMap" id="animclouds2" begin="animclouds1.end" attributeName="scale" from="180"
      to="50" dur="3s" fill="freeze" />
    <animate xlink:href="#fractalNoise" id="animclouds3" begin="0;animclouds4.end" attributeName="baseFrequency"
      from="0.03" to="0.01" dur="30s" fill="freeze" />
    <animate xlink:href="#fractalNoise" id="animclouds4" begin="animclouds3.end" attributeName="baseFrequency"
      from="0.01" to="0.03" dur="30s" fill="freeze" />
  </svg>


</body>

</html>
